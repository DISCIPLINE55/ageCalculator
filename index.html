<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>

  <!-- ✅ SEO Meta Tags -->
  <meta name="description" content="Use our free Online Age Calculator to find your exact age in years, months, days, and even seconds." />
  <meta name="keywords" content="online age calculator, birthday calculator, age in seconds, calculate age, age finder, age stats" />
  <meta name="author" content="Ismail Ibrahim Mensah" />
  <meta name="robots" content="index, follow" />

  <!-- ✅ Open Graph (Facebook, LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Online Age Calculator" />
  <meta property="og:description" content="Discover your age instantly in years, months, and days. Share it easily with friends!" />
  <meta property="og:image" content="https://age-calculator-zeta-tawny.vercel.app/icons/icon-512.png" />
  <meta property="og:url" content="https://age-calculator-zeta-tawny.vercel.app/" />

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Online Age Calculator" />
  <meta name="twitter:description" content="Find your age quickly with our free Online Age Calculator. Accurate and fun!" />
  <meta name="twitter:image" content="https://age-calculator-zeta-tawny.vercel.app/icons/icon-512.png" />

  <!-- ✅ Web App Manifest (PWA) -->
  <link rel="manifest" href="/locales/manifest.json" />
  <meta name="theme-color" content="#4CAF50" />

  <!-- ✅ Favicon and App Icons -->
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />

  <!-- ✅ Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1>Age Calculator</h1>

    <div class="input-group">
      <div class="date-input">
        <label for="day">Day</label>
        <select id="day"></select>
      </div>
      <div class="date-input">
        <label for="month">Month</label>
        <select id="month"></select>
      </div>
      <div class="date-input">
        <label for="year">Year</label>
        <select id="year"></select>
      </div>
    </div>

    <button id="calculate">Calculate Age</button>
    <button id="saveBirthdate">Save Birthdate</button>
    <button id="loadBirthdate">Load Birthdate</button>

    <div id="error" class="error"></div>

    <div id="result" class="result">
      <h2>Your Age Is</h2>
      <div class="age-display" id="ageYears"></div>
      <div class="age-details">
        <div><span class="detail-value" id="ageMonths"></span><span class="detail-label">Months</span></div>
        <div><span class="detail-value" id="ageDays"></span><span class="detail-label">Days</span></div>
      </div>

      <div class="additional-details">
        <div id="zodiacSign"></div>
        <div id="chineseZodiac"></div>
        <div id="nextBirthday"></div>
        <div id="ageInWeeks"></div>
        <div id="ageInSeconds"></div>
      </div>

      <div class="share-buttons">
        <button id="shareFacebook">Share on Facebook</button>
        <button id="shareTwitter">Share on Twitter</button>
      </div>

      <button id="printResult">Print Result</button>
    </div>

    <div class="language-selector">
      <label for="language">Select Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script src="js/i18n.js"></script>
  <script src="js/date-utils.js"></script>
  <script src="js/zodiac.js"></script>
  <script src="js/chinese-zodiac.js"></script>
  <script src="js/share.js"></script>
  <script src="js/script.js"></script>

  <!-- ✅ Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/js/service-worker.js')
        .then(reg => console.log('✅ Service Worker registered:', reg.scope))
        .catch(err => console.error('❌ Service Worker registration failed:', err));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>

        <div class="input-group">
            <div class="date-input">
                <label for="day">Day</label>
                <select id="day"></select>
            </div>
            <div class="date-input">
                <label for="month">Month</label>
                <select id="month"></select>
            </div>
            <div class="date-input">
                <label for="year">Year</label>
                <select id="year"></select>
            </div>
        </div>

        <button id="calculate">Calculate Age</button>
        <button id="saveBirthdate">Save Birthdate</button>
        <button id="loadBirthdate">Load Birthdate</button>

        <div id="error" class="error"></div>

        <div id="result" class="result">
            <h2>Your Age Is</h2>
            <div class="age-display" id="ageYears"></div>
            <div class="age-details">
                <div><span class="detail-value" id="ageMonths"></span><span class="detail-label" data-i18n="months">Months</span></div>
                <div><span class="detail-value" id="ageDays"></span><span class="detail-label" data-i18n="days">Days</span></div>
            </div>

            <div class="additional-details">
                <div id="zodiacSign"></div>
                <div id="chineseZodiac"></div>
                <div id="nextBirthday"></div>
                <div id="ageInWeeks"></div>
                <div id="ageInSeconds"></div>
            </div>

            <div class="share-buttons">
                <button id="shareFacebook">Share on Facebook</button>
                <button id="shareTwitter">Share on Twitter</button>
            </div>

            <button id="printResult">Print Result</button>
        </div>

        <div class="language-selector">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/date-utils.js"></script>
    <script src="js/zodiac.js"></script>
    <script src="js/chinese-zodiac.js"></script>
    <script src="js/share.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
